{% extends 'layout.html' %}

{% block content %}
<div class="row title" id="channel-create-header">
  <h3>
    <i class="fas fa-edit"></i>
    Create channel
  </h3>
</div>
<hr>
{% include 'includes/_flashMessages.html' %}
<div class="row" id="channel-create-form">
  <div class="col-md-4 shadow dashboard-col channel-create-col">
    <form method="post">
      <input type="text" class="form-control" name="channelName" autocomplete="off" placeholder="Enter channel name">
      <input type="submit" class="btn btn-outline-primary btn-block" style="margin: 15px 0;" value="Create">
    </form>
    <a href="/dashboard" style="text-decoration: none;">
      <button class="btn btn-outline-danger btn-block">Back</button>
    </a>
  </div>
</div>
{% endblock %}
